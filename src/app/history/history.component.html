<header>
    <span class="flex-20">
      <span class="clickable logo">History</span></span>
    <span class="flex-60">
      <input class="search-box" placeholder="Search History" type="text" [(ngModel)]="query">
    </span>
    <span class="flex-end flex-20 dropdown"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
        class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
        <path
          d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z" />
      </svg>
      <div class="dropdown-content">
        <li [routerLink]="['/history']" >History</li>
        <li [routerLink]="['/']" >Home Page</li>
      </div>
    </span>
  </header>

  <div class="flex">
    <div class="flex-20 flex-col">
     <p class="amazing-para"> We are only showing you your past searches stored using @ngrx/store. </p>
     <ul>
      <li [routerLink]="['/']">Home Page</li>
      </ul>
    </div>
    <div class="flex-80 content">
      <h2>Recent Searches</h2>
      <div class="block" *ngFor="let history of historyArray | async | searchFilter : query; let i = index;">
        <a class="block-title" [routerLink]="['/search']" [queryParams]= "history?.queryParams" >
         {{history?.queryParams?.q}}
        </a>in {{history?.queryParams?.t}}
         - {{history?.timeStamp | date:"medium"}}
         <input class="submit-button" type="button" value="Delete" (click)="deleteFromStore(i)">
       </div>
    </div>
  </div>
  <div>
  </div>
