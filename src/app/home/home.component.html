      <div class="dropdown-content">
        <li [routerLink]="['/']" >Home Page</li>
        <li [routerLink]="['/history']" >History</li>

  </header>
<div class="search-block">
    <img src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    <input class="search-input" type="text" [(ngModel)]= "query">
    <div class="flex-center">
        <input class="submit-button" type="button" value="Google News" (click)="showResults('news')">
        <input class="submit-button" type="button" value="Google Images" (click)="showResults('images')">
        <input class="submit-button" type="button" value="Google Search" (click)="showResults('search')">
    </div>
</div>
